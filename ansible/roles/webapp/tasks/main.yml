---
- name: Install Python3 and pip
  apt:
    name:
      - python3
      - python3-pip
    state: present
    update_cache: yes

- name: Install Flask and dependencies
  pip:
    requirements: /tmp/requirements.txt

- name: Copy Flask app
  template:
    src: app.py.j2
    dest: /opt/webapp/app.py
    mode: '0755'

- name: Run Flask app with systemd
  copy:
    dest: /etc/systemd/system/webapp.service
    content: |
      [Unit]
      Description=Simple Flask WebApp

      [Service]
      ExecStart=/usr/bin/python3 /opt/webapp/app.py
      Restart=always

      [Install]
      WantedBy=multi-user.target

  notify: restart webapp

- name: Ensure service enabled and started
  systemd:
    name: webapp
    state: started
    enabled: yes

# handlers
- name: restart webapp
  systemd:
    name: webapp
    state: restarted
